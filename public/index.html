<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tech</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div class="search">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="procurarCidade()">
            <img class="button-search__icon" alt="Buscar" src="./images/lupa.png">
        </button>
    </div>

    

    <main>
        <div class="main-box">
            <h2 id="main__cidade">Tempo em Angra dos Reis</h2>
            <p id="main__temp">21ºC</p>
            <p id="main__sens">Sensação Térmica de 30º</p>

            <div class="main-box__sobre">
                <img id="img-previsao" alt="icone info-tempo" src="https://openweathermap.org/img/wn/01d.png"> 
                <p id="main__desc">Nublado</p>
            </div>

            <p id="main__umidade">Umidade: 76%</p>
        </div>

        <div class="boxFive">
            
            <table>

                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 20%;">
                    <col style="width: 20%;">
                    <col style="width: 20%;">
                    <col style="width: 20%;">
                </colgroup>

                <tr>
                    <th></th>
                    <th>Dia</th>
                    <th>Noite</th>
                    <th>Chuva</th>
                    <th>Temp</th>
                </tr>
                <tr>
                    <th class="dia_five">Hoje</th>
                    <td><img class="diaIcon_five" alt="icone info-tempo" src="https://openweathermap.org/img/wn/50d.png"> </td>
                    <td><img class="noiteIcon_five" alt="icone info-tempo" src="./images/50d.png"> </td>
                    <td class="chuva_five">Foto</td>
                    <td class="temp_five">30º / 18º</td>
                </tr>
                <tr>
                    <th class="dia_five">Quarta</th>
                    <td><img class="diaIcon_five" alt="icone info-tempo" src="https://openweathermap.org/img/wn/50d.png"> </td>
                    <td><img class="noiteIcon_five" alt="icone info-tempo" src="./images/50d.png"> </td>
                    <td class="chuva_five">Foto</td>
                    <td class="temp_five">30º / 18º</td>
                </tr>
                <tr>
                    <th class="dia_five">Quinta</th>
                    <td><img class="diaIcon_five" alt="icone info-tempo" src="https://openweathermap.org/img/wn/50d.png"> </td>
                    <td><img class="noiteIcon_five" alt="icone info-tempo" src="./images/50d.png"> </td>
                    <td class="chuva_five">Foto</td>
                    <td class="temp_five">30º / 18º</td>
                </tr>
                <tr>
                    <th class="dia_five">Sexta</th>
                    <td><img class="diaIcon_five" alt="icone info-tempo" src="./images/50d.png"> </td>
                    <td><img class="noiteIcon_five" alt="icone info-tempo" src="./images/50d.png"> </td>
                    <td class="chuva_five">Foto</td>
                    <td class="temp_five">30º / 18º</td>
                </tr>
                <tr>
                    <th class="dia_five">Sábado</th>
                    <td><img class="diaIcon_five" alt="icone info-tempo" src="./images/50d.png"> </td>
                    <td><img class="noiteIcon_five" alt="icone info-tempo" src="./images/50d.png"> </td>
                    <td class="chuva_five">Foto</td>
                    <td class="temp_five">30º / 18º</td>
                </tr>
            </table>            
        </div>


        <div class="not_found">
            <div class="box">
                <img src="./images/404.png">
                <p>Oops! Local não encontrado.</p>
            </div>
        </div>

        <div class="boxMensagem">
            <p align="justify" id="mensagemPersonalizada" class="mensagemPersonalizada">Pica dms</p>
        </div>
    </main>

</body>

<script src="frontend.js"></script>
<script src="mensagem.js"></script>

</html>
